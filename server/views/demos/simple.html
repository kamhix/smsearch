{% extends 'layout/demos.html' %}

{% block content %}
  <div>
    <form role="form" action="/messages/send" method="POST">
      <h1>Send a message</h1>
      <div class="line">
        <label>Sender</label>
        <input type="text" name="sender">
      </div>  
      <div class="line">
        <label>Number</label>
        <input type="text" name="number">
      </div>  
      <div class="line">
        <label>Message</label>
        <textarea name="message" rows="5"></textarea>
      </div>  
      <div class="line text-right">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
{% endblock %}
