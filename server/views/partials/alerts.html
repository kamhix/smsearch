{% if errors.length > 0 %}
  {% for error in errors %}
  <div class="alert alert-danger text-center" role="alert">
    <p>{{error | safe}}</p>
  </div>
  {% endfor %}
{% endif %}

{% if info.length > 0 %}
<div class="alert alert-success text-center" role="alert">
  {% for msg in info %}
  <p>{{msg}}</p>
  {% endfor %}
</div>
{% endif %}
